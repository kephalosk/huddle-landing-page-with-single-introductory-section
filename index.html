<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
        <title>kephalosk | Huddle Landing Page</title>
    </head>
    <body>
        <main>
            <div class="logo">
                <img src="images/logo.svg" alt="huddle logo">
            </div>
            <section class="content">
                <div class="contentLeft">
                    <img src="images/illustration-mockups.svg" alt="image of desktop and mobile browser">
                </div>
                <div class="contentRight">
                    <header>
                        <h1>Build The Community Your Fans Will Love</h1>
                        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                            Create connections with your users as you engage in genuine discussion.</p>
                    </header>
                    <button>Register</button>
                </div>
            </section>
            <div class="socials">
                <img class="icon iconFB" src="images/fb.svg">
                <img class="icon iconX" src="images/x.svg">
                <img class="icon iconIG" src="images/ig.svg">
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">kephalosk</a>.
        </footer>
    </body>
</html>
